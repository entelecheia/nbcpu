defaults:
  - datasets

use_task_as_initial_object: true
steps:
  - uses: pipe_load_dataset
    with:
      data_files: datasets/khmer/articles.jsonl
      path: json
      split: train
    verbose: true
  - uses: pipe_sample
    with:
      sample_size: 15
      randomize: true
      verbose: true
  - uses: pipe_tokenize
    with:
      tokenizer_config_name: nltk
      # batch_size: 3
      num_workers: 10
      text_col: text
      token_col: tokens
      # remove_columns: [bodyText, analyse_text]
      load_from_cache_file: false
      verbose: true
  - uses: pipe_save
    with:
      dataset_path: datasets/processed/kakao_nouns_test
    verbose: true
